<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <h1>Dog Image Generator</h1>
  </header>
  <div id="flexContainer">
    <aside id="sidebarContainer">
      <div id="search">
        <label for="dogBreed">Select a Dog Breed:</label>
        <input type="text" id="dogBreed" placeholder="Select From List"></input>
        <button id="searchBtn">Generate Images</button>
      </div>
      <h2>Recent Searches:</h2>
      <div id="history">
      </div>
    </aside>
    <div class="boxContainer">
      <main class="mainContainer">
        <div class="imgContainer">
          <a href="https://www.pexels.com/">
            <img class="dogImage" id="dogImage1"
              src="./images/Dog Smiling .jpeg"
              alt="Placeholder" />
          </a>
        </div>
        <div class="imgContainer">
          <a href="https://www.pexels.com/">
            <img class="dogImage" id="dogImage2" src="./images/Golden Retriever Puppies .jpeg" alt="Placeholder" />
          </a>
        </div>
        <div class="imgContainer">
          <a href="https://www.pexels.com/">
            <img class="dogImage" id="dogImage3" src="./images/Beagle image.webp" alt="Placeholder" />
          </a>
        </div>
        <div class="imgContainer">
          <a href="https://www.pexels.com/">
            <img class="dogImage" id="dogImage4" src="./images/Small Puppies Image.avif" alt="Placeholder" />
          </a>
        </div>
      </main>
    </div>
    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Invalid search or no pictures available. Please select from list.</p>
          </div>
          <div class="modal-footer">
            <button id="closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!--script src="./misc/breeds.js"></script--> <!-- TODO - test code - to be removed -->
  <script src="./script.js"></script>
</body>

</html>
